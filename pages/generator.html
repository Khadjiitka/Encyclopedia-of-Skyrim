<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyrim Registration</title>
    <link rel="stylesheet" href="generator.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Georgia', serif;
}

body {
    height: 100vh;
    background: url("pic/bg.jpg") no-repeat center center/cover;
    color: #f5f5f5;
}

.overlay {
    background: rgba(0, 0, 0, 0.75);
    height: 100vh;
    display: flex;
    align-items: center;
    padding-left: 8%;
}

.home-link {
    position: absolute;
    top: 20px;
    right: 40px;
    text-decoration: none;
    color: #d4af37;
    font-size: 18px;
    font-weight: bold;
    transition: 0.3s;
}

.home-link:hover {
    color: #ffffff;
}

.form-container {
    width: 450px;
    max-height: 85vh;
    overflow-y: auto;
    padding: 30px;
    background: rgba(20, 20, 20, 0.9);
    border-radius: 12px;
    box-shadow: 0 0 25px rgba(212, 175, 55, 0.6);
}

.form-container h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #d4af37;
}

label {
    display: block;
    margin-top: 15px;
    margin-bottom: 5px;
    font-size: 14px;
}

input, select, textarea {
    width: 100%;
    padding: 8px;
    border-radius: 6px;
    border: none;
    background: #2a2a2a;
    color: white;
}

select[multiple] {
    height: 80px;
}

button {
    margin-top: 20px;
    width: 100%;
    padding: 10px;
    background: #d4af37;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #b8962e;
}

::-webkit-scrollbar {
    width: 6px;
}

::-webkit-scrollbar-thumb {
    background: #d4af37;
    border-radius: 5px;
}
    </style>
</head>

<body>

    <a href="index.html" class="home-link">Return to Skyrim</a>

    <div class="overlay">
        <div class="form-container">
            <h1>Join the World of Skyrim</h1>

            <form>

                <label>Email *</label>
                <input type="email" required>

                <label>Phone Number *</label>
                <input type="tel" required>

                <label>Password *</label>
                <input type="password" required>

                <label>Character Name *</label>
                <input type="text" required>

                <label>Gender *</label>
                <select required>
                    <option value="">Select Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Non-binary</option>
                </select>

                <label>Race *</label>
                <select required>
                    <option value="">Select Race</option>
                    <option>Nord</option>
                    <option>Breton</option>
                    <option>Imperial</option>
                    <option>Redguard</option>
                    <option>High Elf</option>
                    <option>Dark Elf</option>
                    <option>Wood Elf</option>
                    <option>Orc</option>
                    <option>Khajiit</option>
                    <option>Argonian</option>
                </select>

                <label>Guild (multiple allowed) *</label>
                <select multiple required>
                    <option>Companions</option>
                    <option>College of Winterhold</option>
                    <option>Thieves Guild</option>
                    <option>Dark Brotherhood</option>
                    <option>Dawnguard</option>
                    <option>Volkihar Clan</option>
                </select>

                <label>Weapon Class (multiple allowed) *</label>
                <select multiple required>
                    <option>One-Handed</option>
                    <option>Two-Handed</option>
                    <option>Archery</option>
                    <option>Destruction Magic</option>
                    <option>Conjuration Magic</option>
                    <option>Restoration Magic</option>
                    <option>Illusion Magic</option>
                </select>

                <label>Armor Type *</label>
                <select id="armorType" required onchange="updateArmorOptions()">
                    <option value="">Select Armor Type</option>
                    <option value="light">Light Armor</option>
                    <option value="heavy">Heavy Armor</option>
                </select>

                <label>Armor Material *</label>
                <select id="armorMaterial" required>
                    <option value="">Select Material</option>
                </select>

                <label>Standing Stone *</label>
                <select required>
                    <option value="">Choose Your Standing Stone</option>
                    <option>The Warrior</option>
                    <option>The Mage</option>
                    <option>The Thief</option>
                    <option>The Lover</option>
                    <option>The Shadow</option>
                </select>

                <label>Preferred Playstyle *</label>
                <select required>
                    <option value="">Select Playstyle</option>
                    <option>Warrior</option>
                    <option>Mage</option>
                    <option>Assassin</option>
                    <option>Hybrid</option>
                </select>

                <label>Short Character Backstory (optional)</label>
                <textarea rows="4"></textarea>

                <button type="submit">Create Character</button>

            </form>
        </div>
    </div>

    <script>
        function updateArmorOptions() {
            const armorType = document.getElementById("armorType").value;
            const armorMaterial = document.getElementById("armorMaterial");

            armorMaterial.innerHTML = '<option value="">Select Material</option>';

            if (armorType === "light") {
                armorMaterial.innerHTML += `
            <option>Leather</option>
            <option>Elven</option>
            <option>Glass</option>
            <option>Dragonscale</option>
        `;
            } else if (armorType === "heavy") {
                armorMaterial.innerHTML += `
            <option>Iron</option>
            <option>Steel</option>
            <option>Dwarven</option>
            <option>Ebony</option>
            <option>Daedric</option>
        `;
            }
        }
    </script>

</body>

</html>
